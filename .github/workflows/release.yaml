name: GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "v22"
      - run: npm ci

      - run: node tool/inject-embeds.js
      - uses: EndBug/add-and-commit@v9
        with:
          author_name: Nattlebot Robobaum
          author_email: nattlebot@nex-3.com
          message: Inject embeds

      - run: npm run build
        env:
          CHECK_WEBMENTIONS: true
      - uses: EndBug/add-and-commit@v9
        with:
          author_name: Nattlebot Robobaum
          author_email: nattlebot@nex-3.com
          message: Update WebMention date

      - name: Remove unlinked pages
        run: |
          grep -Rl '~~~ DELETE ME ~~~' _site/ | xargs rm

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    name: Deploy
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
